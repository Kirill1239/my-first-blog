{% extends "base_generic.html" %}

{% block content %}


{% for image in images %}
            <div class="col-md-4">
                    {{ image.author }}
                     <img src="{{ image.name.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
            </div>
    {% endfor %}



{% else %}
<p>В базе нет изображений</p>
{% endif %}

{% endblock %}
